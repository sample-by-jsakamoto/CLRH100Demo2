<!DOCTYPE html>
<html>
<head>
    <title>CLR/H #100 Demo 2 - REMOTE CONTROOLLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#008080">
    <link href="content/site.css" rel="stylesheet" />
    <link href="content/remote.css" rel="stylesheet" />
</head>
<body ng-app="CLRH100Demo2"
      ng-cloak
      ng-controller="remoteController as ctrl"
      ng-class='{"disable-remotecontrol":!ctrl.state.enableRemoteControl, "connection-losted":!ctrl.connected}'>

    <h1>#clrh100 Demo2 Remote Controller</h1>

    <div id="messages-holder">
        <div id="message-1" class="message">Remote control is disable by host.</div>
        <div id="message-2" class="message">lost connection to server...</div>
    </div>

    <p id="toggle-button" ng-click="ctrl.onClickToggleButton()">
        {{ctrl.state.shutterOpened ? 'OFF' : 'ON' }}
    </p>

    <script src="Scripts/jquery-2.2.3.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="services/mainHubService.js"></script>
    <script src="app.js"></script>
    <script src="controllers/remoteController.js"></script>
</body>
</html>
